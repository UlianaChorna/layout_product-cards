<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="cart" data-qa="card">
      <img
       src="./images/imac.jpeg"
       alt="screen"
       class="cart__img"
      >

      <h2 class="cart__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <span class="cart__desc" >Product code: 195434</span>

      <div class="cart__review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star "></span>
          <span class="stars__star "></span>
          <span class="stars__star "></span>
        </div>
        <span class="cart__rating">Reviews: 5</span>
      </div>

      <div class="cart__price">
        <span class="cart__price-title">Price:</span>
        <span class="cart__price-value">$2,199</span>
      </div>

      <div class="cart__button">
        <a
            data-qa="hover"
            href="#buy"
            class="cart__button-link"
        >
              Buy
        </a>


      </div>
    </div>
  </body>
</html>
